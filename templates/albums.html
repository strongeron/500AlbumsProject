<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <title>List of albums</title>
</head>
<body>

<div class="container">
	<nav class="mt-5 mb-3"><a href="/">Назад, на главную</a></nav>
    <h1 class="display-1 mt-5"><b>Albums</b></h1>
    <div class="row">

{% for album in albums %}
	    <div class="col-md-4">
	        <div class="card mb-4" >


				<div class="card-body">
	              <img src="{{albums[album]['cover']}}" alt="" class="img-fluid">

	              <h5 class="card-title mt-3"><a href="/albums/{{album}}">

					  {{ albums[album]['title'] }}

				  </a></h5>
					<p class="card-text"> {{ albums['label_year'] }} </p>
	              <p class="card-text"> {{ albums[album]['id'] }} </p>
	          </div>

	        </div>
	    </div>
{% endfor %}
	    <!--Еще карточки -->

    </div><!--/row-->
</div><!--/container-->

</body>
</html>
